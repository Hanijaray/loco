<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Driver Login</h2>
        <form id="login-form">
            <input type="text" id="driver-id" placeholder="Enter Driver ID" required><br>
            <input type="password" id="driver-password" placeholder="Enter Password" required><br>
            <button type="submit">Login</button>
        </form>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        // Hardcoded credentials for multiple drivers
        const validCredentials = [
            { driverId: "driver1", password: "pass1" },
            { driverId: "driver2", password: "pass2" },
            { driverId: "driver3", password: "pass3" },
        ];

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const driverId = document.getElementById('driver-id').value;
            const password = document.getElementById('driver-password').value;

            // Check if credentials match any driver in the list
            const isValidDriver = validCredentials.some(
                (driver) => driver.driverId === driverId && driver.password === password
            );

            if (isValidDriver) {
                // Redirect to the driver tracking page with the driver ID in the URL
                window.location.href = `driver.html?id=${driverId}`;
            } else {
                // Show error Message
                errorMessage.textContent = 'Invalid Driver ID or Password. Please try again.';
            }
        });
    </script>
</body>
</html>
